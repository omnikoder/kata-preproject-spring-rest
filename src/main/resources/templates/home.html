<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <link rel="stylesheet" th:href="@{/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.bundle.min.js}" async></script>
</head>
<body>

<header th:replace="fragments/header.html :: header"></header>

<h1 class="p-5 text-center">Добро пожаловать!</h1>

<!-- Alert -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="container">
    <div class="row row-cols-auto justify-content-center">

        <div sec:authorize="!isAuthenticated()" class="col alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-4" width="24" height="24" role="img" aria-label="Warning:">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <div>
                <h5>Внимание!</h5>
                Для использования сервиса необходима действующая учетная запись созданная администратором.
            </div>
        </div>

        <div sec:authorize="isAuthenticated()" class="col alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-4" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            <div>
                <h5>Вы авторизованы</h5>
                <strong th:text="${currentUser.getName()}"></strong>, вам выданы права для роли <strong th:text="${currentUser.getRole().name()}"></strong>.
            </div>
        </div>
    </div>
</div>

</body>
</html>
