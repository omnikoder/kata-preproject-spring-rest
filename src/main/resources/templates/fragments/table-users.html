<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table th:fragment="table-users" class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Имя</th>
        <th scope="col">Возраст</th>
        <th scope="col">Роль</th>
        <th scope="col">Статус</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody id="user-table-body">
    </tbody>
    <template id="user-table-row-template">
        <tr id="user-table-row">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button id="user-table-btn-edit" class="btn btn-success btn-sm"
                        data-bs-toggle="modal" data-bs-target="#modal-edit" type="button">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button id="user-table-btn-delete" class="btn btn-danger btn-sm"
                        data-bs-toggle="modal" data-bs-target="#modal-delete" type="button">
                    <i class="bi bi-x-lg"></i>
                </button>
            </td>
        </tr>
    </template>
</table>

</body>
</html>
